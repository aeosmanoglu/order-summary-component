<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-auto mx-auto">
        <div class="card text-center rounded-5 border-0 shadow-lg">
          <img src="./images/illustration-hero.svg" class="card-img-top mb-3" alt="Hero">
          <div class="card-body">
            <p class="card-title mb-3">Order Summary</p>
            <p class="card-text mb-3 px-4">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
            <!--plan-->
            <div class="row align-items-center p-3 m-3 gap-3 rounded-4 bg-secondary">
              <div class="col-auto p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path fill="#717FA6" fill-rule="nonzero"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                  </g>
                </svg>
              </div>
              <div class="col text-start p-0">
                <p class="fw-bold mb-0 dark-blue">Annual Plan</p>
                <p class="mb-0">$59.99/year</p>
              </div>
              <div class="col-auto p-0">
                <a href="#">Change</a>
              </div>
            </div>
            <!--plan end-->
            <!--buttons-->
            <div class="d-grid gap-3 p-3">
              <button class="btn btn-lg btn-primary">Proceed to Payment</button>
              <button class="btn btn-lg btn-secondary-outline">Cancel Order</button>
            </div>
            <!--buttons end-->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
